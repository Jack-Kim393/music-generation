<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 음악 생성기</title>
</head>
<body>
    <h1>AI 음악 생성 에이전트</h1>
    <p>만들고 싶은 음악에 대한 설명을 입력하세요!</p>
    
    <form action="/" method="post">
        <textarea name="prompt" rows="4" cols="50" placeholder="예: 80년대 레트로 스타일의 신나는 댄스곡"></textarea>
        <br>
        <input type="submit" value="음악 생성 시작하기">
    </form>
</body>
</html>
