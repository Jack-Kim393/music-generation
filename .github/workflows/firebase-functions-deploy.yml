# .github/workflows/firebase-functions-deploy.yml (최종 수정본)

name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: vibecoding-music-agent

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # firebase.json에 명시된 버전과 일치

      - name: Install dependencies
        run: |
          cd functions
          python -m venv venv
          ./venv/bin/pip install -r requirements.txt
      
      # --- 🔽🔽🔽 이 단계를 추가했습니다! 🔽🔽🔽 ---
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      # --- 🔼🔼🔼 여기까지 입니다 🔼🔼🔼 ---

      - name: Deploy Firebase Functions
        run: firebase deploy --only functions --project=${{ env.PROJECT_ID }} --token=${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIBECODING_MUSIC_AGENT }} --non-interactive