# .github/workflows/firebase-deploy.yml (진짜 최종 통합 버전)

name: Deploy Firebase Project to Production

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. GitHub 저장소의 코드를 가져옵니다.
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Node.js 환경을 설정하고 Firebase CLI를 설치합니다.
      #    (Functions 배포와 Hosting 배포 모두에 필요합니다.)
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      # 3. Firebase에 Functions와 Hosting을 모두 배포합니다.
      - name: Deploy to Firebase
        run: |
          firebase deploy --project vibecoding-music-agent --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIBECODING_MUSIC_AGENT }} --non-interactive