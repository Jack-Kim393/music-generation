# .github/workflows/firebase-deploy.yml

name: Deploy Firebase Project to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Python Dependencies
        run: |
          cd functions
          python -m venv venv
          ./venv/bin/pip install -r requirements.txt
      
      # ✅ 이 부분은 문제가 없습니다. 서비스 계정 키를 이용한 배포 방식입니다.
      - name: Deploy to Firebase
        run: firebase deploy --project vibecoding-music-agent --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIBECODING_MUSIC_AGENT }} --non-interactive
      # ✅ env: 블록이 없으므로 REPLICATE_API_TOKEN 충돌이 발생하지 않습니다. 완벽해요!